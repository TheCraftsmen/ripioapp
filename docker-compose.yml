version: '3'

services:
  db:
    image: postgres
    volumes:
    - pgdata:/var/lib/postgresql/data
  web:
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: bash -c "./wait-for-it.sh db:5432 && python3 manage.py runserver 0.0.0.0:8000"
    links:
      - redis
  redis:
    image: redis:latest
    ports:
     - "6379:6379"
volumes:
  pgdata: